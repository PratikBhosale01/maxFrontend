<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-loginuser">
  <div class="row w-100 justify-content-center">
    <div class=" col-md-5 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4 mt-5 mx-auto">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 text-gradient">WELCOME TO APPROVE PANEL</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input  style="color: white; background: #deb88700;"  id="username" type="text" class="form-control" formControlName="username" required [ngClass]="{'is-invalid': loginForm.get('username').invalid && loginForm.get('username').touched}" />
              <div class="invalid-feedback" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
                Username should be at least 5 characters long.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input style="color: white; background: #deb88700;" 
                  id="password" type="password" class="form-control" formControlName="password" required [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}" />
              <div class="invalid-feedback" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                Password is required and must be at least 5 characters long.
              </div>
            </div>
            <div class="mb-3" *ngIf="otpSent">
              <label for="otp" class="form-label">OTP</label>
              <input style="color: white; background: #deb88700;"   id="otp" type="text" maxlength="6" class="form-control" formControlName="otp" />
            </div>
            <div class="d-flex justify-content-center mt-4">
              <button type="button" class="btn btn-primary me-2" *ngIf="!otpSent" (click)="generateOtp()" [disabled]="loaderOtp">
                <span *ngIf="!loaderOtp">Send OTP</span>
                <span *ngIf="loaderOtp">Sending...</span>
              </button>
              <button type="submit" class="btn btn-success" *ngIf="otpSent">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-loader *ngIf="loader"></app-loader>
</div>
