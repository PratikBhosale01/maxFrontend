<app-loader *ngIf="loader"></app-loader>

<div style="display: flex; justify-content: right">
  <button
    mat-raised-button
    color="primary"
    (click)="refreshData()"
    style="margin-bottom: 10px"
  >
    <mat-icon>refresh</mat-icon>
  </button>
</div>

<table
  mat-table
  [dataSource]="operations"
  style="background-color: rgb(53, 51, 51); color: white"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Sr.no. Column -->
  <ng-container matColumnDef="serialNumber">
    <th style="color: #a141a2" mat-header-cell *matHeaderCellDef>Sr.no.</th>
    <td mat-cell *matCellDef="let element; let i = index" style="color: white">
      {{ i + 1 }}
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="userName" [sticky]="true">
    <th style="color: #a141a2" mat-header-cell *matHeaderCellDef>UserName</th>
    <td mat-cell *matCellDef="let element" style="color: white">
      {{ element.userName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="operation" [sticky]="true">
    <th style="color: #a141a2" mat-header-cell *matHeaderCellDef>Operation</th>
    <td mat-cell *matCellDef="let element" style="color: white">
      {{ element.operation }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="status" [sticky]="true">
    <th style="color: #a141a2" mat-header-cell *matHeaderCellDef>Status</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="status-cell"
      style="color: white"
    >
      {{ element.status }}
    </td>
  </ng-container>

  <!-- zuserId Column -->
  <ng-container matColumnDef="amount" [sticky]="true">
    <th style="color: #a141a2" mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element" style="color: white">
      {{ element.amount }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
