<app-loader *ngIf="loader"></app-loader>
<h2 mat-dialog-title>Add New User</h2>
<mat-dialog-content>
    <form [formGroup]="siteMasterForm" (ngSubmit)="onSubmit()" >
        <div class="row" style="margin-top: 10px;">
          <div class="form-group col-md-12">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>User ID</mat-label>
              <input matInput formControlName="userId" required>
              <mat-error *ngIf="siteMasterForm.get('userId').hasError('required')">
                User Id is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Site</mat-label>
              <mat-select
                formControlName="site_id"
                placeholder="Select Master"
                tabindex="2"
              >
                <mat-option
                  *ngFor="let siteMaster of sites"
                  [value]="siteMaster.id"
                >
                  {{ siteMaster.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Master</mat-label>
              <mat-select
                formControlName="masterId"
                placeholder="Select Master"
                tabindex="2"
              >
                <mat-option
                  *ngFor="let siteMaster of siteMaters"
                  [value]="siteMaster.id"
                >
                  {{ siteMaster.username }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      
     
        <button mat-icon-button mat-dialog-close class="close-button">
          <mat-icon style="color: gold">close</mat-icon>
        </button>
       
      
        <div class="row" style="margin-top: 16px;">
          <div class="col-12 d-flex justify-content-center">
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </div>
        </div>
    </form>
</mat-dialog-content>
