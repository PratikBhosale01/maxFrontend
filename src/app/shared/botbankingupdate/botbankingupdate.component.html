<h2 mat-dialog-title style="color: gold;">Update Bank Details:-</h2>
<mat-dialog-content>
  <app-loader *ngIf="loader"></app-loader>
  <form [formGroup]="bankForm" (ngSubmit)="onUpdateBank()">
    <!-- Select Bank -->
    
  
    <!-- First Row: Bank Holder Name & Bank Name -->
    <div class="container"> 
      <div class="row">
        <div class="col-md-6">
          <mat-form-field  class="w-100">
            <mat-label>Select Bank</mat-label>
            <mat-select (selectionChange)="onSelectBank($event.value)">
              <mat-option *ngFor="let bank of banksList" [value]="bank.id">
                {{ bank.bankName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Account Number</mat-label>
            <input matInput formControlName="accountNumber" placeholder="Enter Account Number" />
          
          </mat-form-field>
      
      </div>       
      <div class="row ">
        <div class="col-md-6">
          <!-- Bank Holder Name -->
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Bank Holder Name</mat-label>
            <input matInput formControlName="bankHolderName" placeholder="Enter Bank Holder Name" />
          
          </mat-form-field>
        </div>

        <!-- Bank Name -->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Bank Name</mat-label>
            <input matInput formControlName="bankName" placeholder="Enter Bank Name" />
            
          </mat-form-field>
        </div>
      </div>
     

        <!-- IFSC Code -->
     
      </div>
      <div class="row ">
        <!-- GPay UPI -->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>GPay UPI</mat-label>
            <input matInput formControlName="gpayUPI" placeholder="Enter GPay UPI" />
          </mat-form-field>
        </div>

        <!-- PhonePe UPI -->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>PhonePe UPI</mat-label>
            <input matInput formControlName="phonePeUPI" placeholder="Enter PhonePe UPI" />
          </mat-form-field>
        </div>
      </div>
      <div class="row ">

        <!-- UPI ID -->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>UPI ID</mat-label>
            <input matInput formControlName="upiId" placeholder="Enter UPI ID" />
          </mat-form-field>
        </div>

        <!-- Active -->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
              <mat-label>Qr Link-1</mat-label>
              <input matInput formControlName="qrLink1"  placeholder="Enter Qr Link-1" />
            </mat-form-field>
        </div>
      </div>
      <div class="row ">

      <!-- UPI ID -->
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Scanner Name</mat-label>
          <input matInput formControlName="scannerName" placeholder="Enter Scanner Name" />
        </mat-form-field>
      </div>

      <!-- Active -->
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Qr Link-2</mat-label>
            <input matInput formControlName="qrLink2"  placeholder="Enter Qr Link-2" />
          </mat-form-field>
      </div>
    </div>

     
    </div>
    
   
  </form>
  
  <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon style="color: gold">close</mat-icon>
  </button>

  
</mat-dialog-content>
<mat-dialog-actions>
  <div class="col-md-12 d-flex justify-content-center">
    
    <button mat-raised-button (click)="onUpdateBank()" color="primary" type="submit">Update Bank</button>
  </div>
</mat-dialog-actions>
