<div class="chat-popup">
    <div class="chat-header">
      <h5>{{teleuser.firstName}}</h5>
      <button mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <div class="chat-container"  #chatContainer (scroll)="onScroll()">
      <div *ngFor="let msg of messages;"  [ngClass]="{'user-msg': msg.sender === 'USER', 'bot-msg': msg.sender !== 'USER'}">
        <span>{{ msg.message }}</span>
      </div>
    </div>
  
    <div class="chat-footer">
     
        <input matInput style="width: 100%;"  placeholder="Type a message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
   
      <button mat-icon-button color="primary" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
