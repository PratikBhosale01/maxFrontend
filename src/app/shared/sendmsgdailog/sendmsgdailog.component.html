<h2 mat-dialog-title>Upload Image and Message</h2>
<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <!-- Image Upload -->
    <mat-form-field appearance="fill" class="full-width">
      <input type="file" (change)="onFileSelect($event)" accept="image/*" />
    </mat-form-field>

    <!-- Message Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Message</mat-label>
      <input matInput formControlName="message" placeholder="Enter your message" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!uploadForm.valid">Upload</button>
  </mat-dialog-actions>
</form>
