<!-- Table with black background -->

  <!-- Add the mat-table here -->
  <h2 mat-dialog-title style="color: gold;">Total bots users :-</h2>
  <mat-dialog-content>
  <table
    mat-table
    [dataSource]="tableDataWithSerialNumbers"
    class="mat-elevation-z8"
    style="background-color: rgb(35, 30, 9) ; box-shadow: none;"
  >
    <!-- Serial Number Column -->
    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef style="color:gold">Sr No</th>
      <td mat-cell *matCellDef="let user" style="color: white">
        {{ user.srNo }}
      </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef style="color: gold">Username</th>
      <td mat-cell *matCellDef="let user" style="color: white">
        {{ user.username }}
      </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef style="color: gold">Role</th>
      <td mat-cell *matCellDef="let user" style="color: white">
        {{ user.role }}
      </td>
    </ng-container>

    <!-- Define more columns as needed -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
  </table>
  <button mat-icon-button mat-dialog-close class="close-button" >
    <mat-icon style="color: gold;">close</mat-icon>
  </button>
</mat-dialog-content>
